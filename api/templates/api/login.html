<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АВТОРИЗАЦИЯ // СИСТЕМА 2026</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --metal: #121418;
            --border: #2d323a;
            --neon: #00f2ff;
            --danger: #ff004c;
            --event-gold: #ffaa00;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #08090b;
            color: #cfd8e3;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at 50% 50%, #16181d 0%, #08090b 100%);
            overflow: hidden;
        }

        /* Фоновая сетка */
        body::before {
            content: "";
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.1; z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: var(--metal);
            border: 1px solid var(--border);
            position: relative;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 40px; height: 2px; background: var(--neon);
        }

        h1 {
            font-family: 'Audiowide', cursive;
            color: var(--neon);
            text-align: center;
            letter-spacing: 3px;
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            padding: 12px 15px;
            box-sizing: border-box;
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            outline: none;
            transition: 0.3s;
            clip-path: polygon(0 0, 95% 0, 100% 25%, 100% 100%, 5% 100%, 0 75%);
        }

        input:focus {
            border-color: var(--neon);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: transparent;
            border: 1px solid var(--neon);
            color: var(--neon);
            font-family: 'Audiowide', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
            transition: 0.3s;
            letter-spacing: 2px;
        }

        button:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            transform: translateY(-2px);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #6a7686;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-form:hover {
            color: var(--event-gold);
        }

        .scan-line {
            position: fixed; width: 100%; height: 4px; background: rgba(0, 242, 255, 0.1);
            top: -10px; box-shadow: 0 0 20px var(--neon);
            animation: scanning 8s linear infinite; z-index: 1000; pointer-events: none;
        }
        @keyframes scanning { 0% { top: -10px; } 100% { top: 100%; } }

        .status-msg {
            color: var(--event-gold);
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-align: center;
            border-left: 2px solid var(--event-gold);
            padding-left: 10px;
        }
    </style>
</head>
<body>

<div class="scan-line"></div>

<div class="login-container">
    <h1>ИДЕНТИФИКАЦИЯ</h1>

    {% if user.is_authenticated %}
        <div class="status-msg">СЕССИЯ АКТИВНА: {{ user.username }}</div>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">РАЗОРВАТЬ СОЕДИНЕНИЕ</button>
        </form>
    {% else %}
        <!-- Форма входа -->
        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="ЛОГИН ПОЛЬЗОВАТЕЛЯ" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="ПАРОЛЬ" required>
            </div>
            <button type="submit">ВОЙТИ В СИСТЕМУ</button>

            <div class="toggle-form" onclick="showRegister()">
                [ НОВЫЙ ПОЛЬЗОВАТЕЛЬ? РЕГИСТРАЦИЯ ]
            </div>
        </form>

        <!-- Форма регистрации (скрыта) -->
        <form id="register-form" method="POST" action="{% url 'register' %}" style="display:none;">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="ПРИДУМАЙТЕ ЛОГИН" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="EMAIL АДРЕС">
            </div>
            <div class="input-group">
                <input type="password" name="password1" placeholder="ПАРОЛЬ" required>
            </div>
            <div class="input-group">
                <input type="password" name="password2" placeholder="ПОДТВЕРДИТЕ ПАРОЛЬ" required>
            </div>
            <button type="submit" style="border-color: var(--event-gold); color: var(--event-gold);">СОЗДАТЬ ПРОФИЛЬ</button>

            <div class="toggle-form" onclick="showLogin()">
                [ ВЕРНУТЬСЯ К АВТОРИЗАЦИИ ]
            </div>
        </form>
    {% endif %}
</div>

<script>
    function showRegister() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    }
    function showLogin() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    }
</script>

</body>
</html>
