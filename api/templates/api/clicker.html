<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>КЛИКЕР_ЭЛИТ 2026</title>
    <style>
        @import url('https://fonts.googleapis.com');

        :root {
            --metal: #0a0b0d;
            --border: #2d323a;
            --neon: #00f2ff;
            --success: #22c55e;
            --danger: #ff004c;
        }

        body {
            margin: 0; min-height: 100vh;
            font-family: 'Exo 2', sans-serif;
            background: var(--metal); color: #cfd8e3;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; touch-action: manipulation;
        }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 1; }

        .hud-top {
            width: 100%; max-width: 1000px; padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10; border-bottom: 2px solid var(--border);
            background: rgba(10, 11, 13, 0.9); box-sizing: border-box;
        }

        .back-link {
            color: #666; text-decoration: none; font-size: 11px;
            text-transform: uppercase; border: 1px solid #333; padding: 5px 12px;
            transition: 0.3s;
        }
        .back-link:hover { color: var(--neon); border-color: var(--neon); }

        #timer-display {
            font-family: 'Audiowide'; font-size: 14px;
            color: var(--neon); letter-spacing: 1px; text-align: right;
        }

        .click-area {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 5;
        }

        #click-btn {
            width: 220px; height: 220px; border: 4px solid var(--border);
            background: var(--metal); color: var(--neon);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            cursor: pointer; position: relative; transition: transform 0.05s;
            will-change: transform; outline: none;
        }
        #click-btn:active { transform: scale(0.95); border-color: var(--neon); }
        .active-glow { box-shadow: 0 0 40px var(--neon); border-color: var(--neon) !important; }

        .stats-panel {
            width: 90%; max-width: 400px; background: rgba(15, 17, 20, 0.95);
            border: 1px solid var(--border); padding: 20px;
            margin-bottom: 30px; z-index: 10;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .main-score {
            font-family: 'Audiowide'; font-size: 3.5rem;
            text-align: center; color: #fff; margin: 5px 0;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }

        .mode-selector { display: flex; gap: 8px; margin-top: 15px; }
        .mode-btn {
            flex: 1; padding: 10px; border: 1px solid var(--border);
            background: #16181d; color: #555; font-size: 9px;
            font-family: 'Audiowide'; cursor: pointer; transition: 0.3s;
        }
        .mode-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        #save-btn {
            width: 100%; padding: 15px; margin-top: 15px;
            background: var(--success); color: white; border: none;
            font-family: 'Audiowide'; cursor: pointer; display: none;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .scan {
            position: fixed; width: 100%; height: 2px; background: var(--neon);
            opacity: 0.1; top: 0; animation: scanMove 5s linear infinite; pointer-events: none; z-index: 2;
        }
        @keyframes scanMove { from { top: 0; } to { top: 100vh; } }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>
    <div class="scan"></div>

    <div class="hud-top">
        <a href="/" class="back-link">← В МЕНЮ</a>
        <div id="timer-display">РЕЖИМ: БЕЗЛИМИТ</div>
    </div>

    <div class="click-area">
        <div id="status-hint" style="font-size: 10px; color: #444; margin-bottom: 15px; font-family: 'Audiowide';">READY_TO_START</div>
        <button id="click-btn"></button>
    </div>

    <div class="stats-panel">
        <div id="main-score" class="main-score">0</div>
        <div id="status-msg" style="text-align: center; font-size: 10px; height: 15px; margin-bottom: 10px;"></div>

        <div style="display: flex; justify-content: space-between; font-size: 10px; color: #666; text-transform: uppercase;">
            <span>Лучший (1с): <b id="best-1s" style="color:var(--neon)">0</b></span>
            <span>Лучший (10с): <b id="best-10s" style="color:var(--neon)">0</b></span>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" id="btn-classic" onclick="setMode('classic')">БЕЗЛИМИТ</button>
            <button class="mode-btn" id="btn-1s" onclick="setMode('1s')">СПРИНТ 1С</button>
            <button class="mode-btn" id="btn-10s" onclick="setMode('10s')">МАРАФОН 10С</button>
        </div>

        <button id="save-btn" onclick="saveData()">ЗАФИКСИРОВАТЬ РЕЗУЛЬТАТ</button>
    </div>

<script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('click-btn');
    const scoreLabel = document.getElementById('main-score');
    const timerLabel = document.getElementById('timer-display');
    const saveBtn = document.getElementById('save-btn');
    const hint = document.getElementById('status-hint');
    const statusMsg = document.getElementById('status-msg');

    let score = 0;
    let currentMode = 'classic';
    let isGameRunning = false;
    let particles = [];
    let countdownInterval = null;

    let storage = JSON.parse(localStorage.getItem('clicker_2026')) || { best1s: 0, best10s: 0 };
    document.getElementById('best-1s').textContent = storage.best1s;
    document.getElementById('best-10s').textContent = storage.best10s;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.size = Math.random() * 3 + 1;
            this.vX = (Math.random() - 0.5) * 10;
            this.vY = (Math.random() - 0.5) * 10;
            this.life = 1;
        }
        update() { this.x += this.vX; this.y += this.vY; this.life -= 0.03; }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = '#00f2ff';
            ctx.fillRect(this.x, this.y, this.size, this.size);
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw();
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
        requestAnimationFrame(animate);
    }
    animate();

    function doClick(x, y) {
        if (hint.textContent === 'TIME_OVER') return;

        if (!isGameRunning && currentMode !== 'classic') {
            startRound();
        }

        score++;
        scoreLabel.textContent = score;

        btn.classList.add('active-glow');
        setTimeout(() => btn.classList.remove('active-glow'), 50);

        const rect = btn.getBoundingClientRect();
        const px = x || rect.left + rect.width / 2;
        const py = y || rect.top + rect.height / 2;
        for(let i=0; i<8; i++) particles.push(new Particle(px, py));

        if (currentMode === 'classic') saveBtn.style.display = 'block';
    }

    btn.addEventListener('pointerdown', (e) => doClick(e.clientX, e.clientY));

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            doClick();
        }
    });

    function setMode(m) {
        if (isGameRunning) return;
        currentMode = m;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + m).classList.add('active');
        resetGame();
    }

    function resetGame() {
        score = 0;
        scoreLabel.textContent = '0';
        isGameRunning = false;
        clearInterval(countdownInterval);
        hint.textContent = 'READY_TO_START';
        saveBtn.style.display = 'none';
        statusMsg.textContent = "";
        updateHud();
    }

    function startRound() {
        isGameRunning = true;
        hint.textContent = 'RUNNING...';
        let timeLeft = currentMode === '1s' ? 1.0 : 10.0;

        countdownInterval = setInterval(() => {
            timeLeft -= 0.1;
            if (timeLeft <= 0) {
                endRound();
            } else {
                updateHud(`| ${timeLeft.toFixed(1)}s`);
            }
        }, 100);
    }

    function endRound() {
        isGameRunning = false;
        clearInterval(countdownInterval);
        hint.textContent = 'TIME_OVER';
        updateHud('| ВРЕМЯ ВЫШЛО!');
        saveBtn.style.display = 'block';

        if (currentMode === '1s' && score > storage.best1s) {
            storage.best1s = score;
            document.getElementById('best-1s').textContent = score;
        }
        if (currentMode === '10s' && score > storage.best10s) {
            storage.best10s = score;
            document.getElementById('best-10s').textContent = score;
        }
        localStorage.setItem('clicker_2026', JSON.stringify(storage));
    }

    function updateHud(status = "") {
        let modeName = currentMode === 'classic' ? 'БЕЗЛИМИТ' : (currentMode === '1s' ? 'СПРИНТ 1С' : 'МАРАФОН 10С');
        timerLabel.textContent = `РЕЖИМ: ${modeName} ${status}`;
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function saveData() {
        saveBtn.textContent = "СИНХРОНИЗАЦИЯ...";
        saveBtn.disabled = true;

        let cpsValue = currentMode === '10s' ? (score / 10).toFixed(1) : score;
        if (currentMode === '1s') cpsValue = score; // For 1s mode, score is CPS

        try {
            const response = await fetch('/api/clicker_scores/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ score: score, cps: cpsValue, mode: currentMode })
            });

            if (response.ok) {
                saveBtn.style.background = "var(--neon)";
                saveBtn.textContent = "✅ ЗАФИКСИРОВАНО";
                setTimeout(resetGame, 1500);
            } else {
                saveBtn.textContent = "❌ ОШИБКА АВТОРИЗАЦИИ";
                saveBtn.disabled = false;
            }
        } catch (e) {
            saveBtn.textContent = "❌ СБОЙ СЕТИ";
            saveBtn.disabled = false;
        }
    }
</script>
</body>
</html>
