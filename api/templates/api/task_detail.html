<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ЛОГИ МИССИИ | 2026</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>
    :root {
        --metal: #121418;
        --border: #2d323a;
        --neon: #00f2ff;
        --danger: #ff004c;
        --glare: rgba(255, 255, 255, 0.03);
    }

    body {
        margin: 0;
        background: #08090b;
        color: #cfd8e3;
        font-family: 'Exo 2', sans-serif;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(circle at 50% 50%, #16181d 0%, #08090b 100%);
    }

    /* Фоновая сетка */
    body::before {
        content: "";
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
        background-size: 40px 40px; opacity: 0.1; z-index: -1;
    }

    .container {
        max-width: 650px;
        width: 90%;
        background: var(--metal);
        padding: 40px;
        border: 1px solid var(--border);
        border-right: 4px solid var(--neon);
        position: relative;
        clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* Декоративный элемент в углу */
    .container::after {
        content: "LOG_ID: {{ task.id }}";
        position: absolute;
        top: 15px;
        right: 25px;
        font-family: 'Audiowide';
        font-size: 0.6rem;
        color: var(--border);
        letter-spacing: 2px;
    }

    h1 {
        font-family: 'Audiowide', cursive;
        color: var(--neon);
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-transform: uppercase;
        border-bottom: 2px solid var(--border);
        padding-bottom: 15px;
        letter-spacing: 2px;
    }

    .status-badge {
        display: inline-block;
        font-size: 0.7rem;
        padding: 4px 12px;
        background: var(--border);
        color: var(--neon);
        margin-bottom: 20px;
        font-family: 'Audiowide';
        clip-path: polygon(15% 0, 100% 0, 85% 100%, 0 100%);
    }

    p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #fff;
        word-wrap: break-word;
        white-space: pre-wrap;
        background: rgba(255,255,255,0.02);
        padding: 20px;
        border-left: 2px solid var(--neon);
    }

    .back-link {
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
        color: var(--neon);
        font-family: 'Audiowide';
        font-size: 0.8rem;
        text-transform: uppercase;
        transition: 0.3s;
        letter-spacing: 1px;
    }

    .back-link:hover {
        color: #fff;
        text-shadow: 0 0 10px var(--neon);
        transform: translateX(-5px);
    }

    .scan-line {
        position: fixed; width: 100%; height: 4px; background: rgba(0, 242, 255, 0.1);
        top: -10px; box-shadow: 0 0 20px var(--neon);
        animation: scanning 8s linear infinite; z-index: 1000; pointer-events: none;
    }
    @keyframes scanning { 0% { top: -10px; } 100% { top: 100%; } }
</style>
</head>
<body>

<div class="scan-line"></div>

<div class="container">
    <div class="status-badge">MISSION_DATA</div>
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <a href="/kanban/" class="back-link">← Вернуться к списку задач</a>
</div>

</body>
</html>
